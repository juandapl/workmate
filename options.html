<!DOCTYPE html>
<html>
    <head>
        <title>Workmate Blocklist</title>
        <link rel="stylesheet" href="options.css">
    </head>
<body>
    <div class="mainContainer">
        <img style="display: inline-block;" src="icons/angry_workmate_small.png" width="60" height="60">
        <br>
        <h1>Blocked sites list</h1>
        <p>Enter URLs to block. (for example www.facebook.com)</p>

        <script src="./js/constants/defaultBlockList.js"></script>
        <script src="options.js"></script>
    </div>
    </body>
