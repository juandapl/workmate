<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main_popup.css"/>
    </head>
    <body>
        <img class="Alert" src="icons/angry_workmate_small.png" width="35" height="35"><h1>Workmate</h1>
        <div class="new_workshift">
            <h2>New Workshift</h2>
            <input type="button" value="Edit Blocked Pages" class="greenbutton"> <!--Put the js function here using onclick once it is done-->     
            <h2>Time?</h2>
            <div class= "internal">
                <input type="number" id="total_hours" name="total_hours" placeholder="1"><span> hours</span><span> :</span>
                <input type="number" id="total_minutes" name="total_minutes" placeholder="30"><span> mins</span>  
            </div>
            <h2>Breaks?</h2>
        
            <div class= "internal">
                <input type="radio" id="yes_breaks" name="select_breaks" value="yes">
                <label for="yes_breaks">Yes</label>
                <input type="radio" id="no_breaks" name="select_breaks" value="no">
                <label for="no_breaks">No</label>
                <br>
                <span>Breaks of</span>
                <input type="number" id="break_minutes" name="break_minutes" placeholder="5"><span> mins</span
                <br>
                <span>every</span>
                <input type="number" id="gap_hours" name="gap_hours" placeholder="0"><span> hours</span><span> :</span>
                <input type="number" id="gap_minutes" name="gap_minutes" placeholder="25"><span> mins</span>
            </div>
            <h2>Additional settings</h2>
            <div class= "internal">
                <input type="checkbox" id="tmw" name="tmw" value="tmw"> <span>Too Much Wikipedia</span> <br>
                <input type="checkbox" id="essay" name="essay" value="essay"> <span>Essay Mode</span> <br>
                <input type="checkbox" id="afk" name="afk" value="afk"> <span>AFK Alarms</span>
            </div>
            <br>
            <input type="button" id="start_workshift" value="Start Workshift" class="purpbutton">
        </div>
        
        <div class="workshift_running">
            <div class="inline_block">
                <p class="timer" id="remainingWorkTime">00:00</p>
                <p class="white" id="underTimerText">work time left</p>
            </div>
            <div class="inline_block">
                <p class="timer" id="remainingTimeToBreak">00:00</p>
                <p class="white" id="underTimerText">until next break</p>
            </div>
            <input type="button" value="Blacklist this page" class="redbutton">
            <input type="button" value="End Workshift" class="purpinlinebutton">
            <input type="button" value="Break now" class="purpinlinebutton">
        </div>

        <script src="js/popup_input_constraints.js"></script>
        <script src="main_popup.js"></script>
    </body>

</html>
